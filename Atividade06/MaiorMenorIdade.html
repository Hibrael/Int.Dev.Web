<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor de idade?</title>
</head>
<body>
    <h1>O Resultado é: </h1>

    <script>
        let idade = 
        prompt("Digite sua idade: ");
        if(idade>17){

            document.write(`Você é maior de idade pois possui ${idade} anos`);

        }else if(idade<18){
            document.write(`Não é maior de idade pois possui ${idade} anos`)
        }else{
            document.write(`Por favor, recarregue a página e insira um número válido.`)
        }
        

    </script>
</body>
</html>
