<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão Cº - Fº</title>
</head>
<body>
    <h1>Conversor de Celcius para fahrenheit</h1>

    <script>
        let F;
        let C;

        C = Number.parseFloat(prompt("Digite a temperatura em graus Celcius: "));
        F = C * 1.8 + 32;

        document.write(`A temperatura em graus fahrenheit é ${F}`);



    </script>
</body>
</html>
