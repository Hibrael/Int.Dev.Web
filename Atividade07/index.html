<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibrael</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="all">
    
    <!-- Navbar -->
    <nav id="area">
        <h1 id="h1master">Personalização de página</h1>
        <input type="button" value="Mudar cor de fundo" id="btn">
    </nav>

    <div class="container"> 


         <!-- DIV TEXT -->
        <div id="divtext">
            <h2 id="hh2">Digite algo: </h2>
            <input type="text" id="textbox">
    
            <input type="button" value="Enviar" class="imprimir" id="Enviar">
            <p id="resultado"></p>
        </div>

        <!-- DIV CONTADOR -->
        <div id="divsoma">
            <h2 id="hh2">Contador</h2>
            <input type="button" value="+"  class="contador" id="mais">
            <input type="button" value="-" class="contador" id="menos">
            <p id="contador">0</p>
        </div>
        <!-- DIV COR AUTOMATICA -->
        <div id="mudarcor">
            <h3 id="">Digite a cor que gostaria para o fundo da página:</h3>
            <input type="button" value="Mudar Cor" id="send">
            <input type="text" name="Cor" id="corusuario">
        </div>


        <div class="form-container">
            <form>
                <h2><strong>Formulário</strong></h2>
                <br> <br>
                
                <label>Nome: </label>
                <input type="text">
                <br> <br>

                <label>E-mail: </label>
                <input type="text">
                <br> <br>

                <label>Digite uma mensagem: </label>
                <textarea class="textarea"></textarea>

                <input type="button" class="button" value="Enviar">
            </form>
        </div>
       
    </div>

     <script src="./JS.js"></script>
</body>
</html>
