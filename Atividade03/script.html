<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0IxEsiR7ybkiHTK5zpwonhq5CK13uMQOgJg&s">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h2><strong>Cadastro de usuário</strong></h2>
                <br> <br>
                
                <label>Nome: </label>
                <input type="text">
                <br> <br>
                
                <label>Endereço: </label>
                <input type="text">
                <br> <br>

                <label>E-mail: </label>
                <input type="text">
                <br> <br>

                <label>Fone para contato: </label>
                <input type="text">
                <br> <br>

                <label>Fale um pouco sobre você: </label>
                <textarea class="textarea"></textarea>

                <input type="button" class="button" value="Enviar">
            </form>
        </div>
    </div>

    <footer>
        <h3>Obrigado por utilizar nossos serviços!</h3>
        <h5>Developed by Hibrael and others...</h5>
    </footer>
</body>

</html>
